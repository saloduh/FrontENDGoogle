<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Google Search</title>        
           
            <!-- im pretty sure im able to put the style on a css type pf page -->
           
            <style> 
                body {font-family: Arial, sans-serif;
                }
                #container {
                    text-align: center;
                    margin: 50px auto;
                    width: 400px;
                }
                #search-bar {
                    border: 1px solid #ccc;
                    border-radius: 20px;
                    padding: 10px;
                    width: 80%;
                }
                #search-button {
                    background-color: #4285f4;
                    color: #fff;
                    border: none;
                    border-radius: 20px;
                    padding: 10px 20px;
                    cursor: pointer;
                }
                #search-button:hover {
                    background-color: #357ae8;
                }
            </style>
  
  
    </head>


    <body>
         <!-- Add links to Image Search and Advanced Search pages in the upper-right corner
          this div that follows is the link to image.html advanced.html --> 
    <div id="nav-links" style="position: absolute; top: 10px; right: 10px;">
        <a href="image.html">Image Search</a> |
        <a href="advanced.html">Advanced Search</a>
    </div>
    
    
    <div id="container">
            <form action="https://www.google.com/search">
                <input id="search-bar" type="text" name="q">
                <input id="search-button" type="submit" value="Google Search">
            </form>
        </div>

    </body>
</html>
