<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Google Image Search</title>
            <style>
                /* CSS styling specific to the Image Search page */
                /* You can customize this as per your project requirements */
                body {
                    font-family: Arial, sans-serif;
                }
                #container {
                    text-align: center;
                    margin: 50px auto;
                    width: 400px;
                }
                #search-bar {
                    border: 1px solid #ccc;
                    border-radius: 20px;
                    padding: 10px;
                    width: 80%;
                }
                #search-button {
                    background-color: #4285f4;
                    color: #fff;
                    border: none;
                    border-radius: 20px;
                    padding: 10px 20px;
                    cursor: pointer;
                }
                #search-button:hover {
                    background-color: #357ae8;
                }
            </style>
        </head>
   
   <body>
        <div id="container">
                <form action="https://www.google.com/search">
                    <input id="search-bar" type="text" name="q">
                    <input id="search-button" type="submit" value="Google Image Search">
                </form>
            </div>
    </body>
</html>
